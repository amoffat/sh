os:
    - linux

language: python

python:
    - 2.6
    - 2.7
    - pypy
    - 3.3
    - 3.4
    - 3.5
    - 3.6
    - 3.7
    - 3.8

before_script:
    - pip install -r requirements-dev.txt

script:
    - python sh.py travis
    - if python -c 'import sys; sys.exit(int(not sys.version_info >= (3, 5)))' ; then python setup.py check --restructuredtext --metadata --strict ; fi

after_success:
    - coveralls
